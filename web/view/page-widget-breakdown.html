<script src="/res/core/js/page-widget-breakdown.js"></script>
<div class="panel ez no-padding hardcore">
	<div class="panel-heading">
		<h3 class="no-margin" data-bind="text: bkd.title"></h3>
		<div class="panel-nav-button" data-bind="visible: !bkd.contentIsLoading()">
			<div class="form-inline">
				<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5" data-bind="if:(bkd.breakdownBy() == 'product.name') || (bkd.breakdownBy() == 'customer.name')">
					<span class="input-group-addon width-100 align-right">Limit</span>
						<div class="width-full">
							<input data-bind="kendoNumericTextBox:{format: '#',decimals: 0,value:bkd.limit}" style="width: 150px;"/>
						</div>
				</div>

				<div  class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
					<span class="input-group-addon width-100 align-right">Breakdown by</span>
						<div class="width-full">
							<select type="text" style="width: 150px;" data-bind="kendoDropDownList: { data: rpt.optionDimensions, dataValueField: 'field', dataTextField: 'name', value: bkd.breakdownBy }"></select>
						</div>
				</div>
				<div  class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
						<div class="width-full">
							<select type="text" style="width: 150px;" data-bind="kendoDropDownList: { data: rpt.optionDimensions, dataValueField: 'field', dataTextField: 'name', value: bkd.breakdownByFiscalYear(), enabled: false }"></select>
						</div>
				</div>
				<button class="btn btn-sm btn-primary tooltipster" data-bind="click: bkd.refresh" title="Refresh">
					<i class="fa fa-refresh"></i>
				</button>
				<button class="btn btn-sm btn-info tooltipster" data-bind="click: rpt.toggleFilter" title="Toggle Advanced Filter">
					<i class="fa fa-filter"></i>
				</button>
			</div>
		</div>
	</div>

	<div class="panel-body">
		<div data-bind="visible: bkd.contentIsLoading">
			{{template "_loader.html"}}
		</div>

		<div data-bind="visible: !bkd.contentIsLoading()">
			<div class="breakdown-view ez"></div>
			<!-- <div class="scroll">
				<div class="scroll-content"></div>
			</div> -->
        	<!-- <div class="small-note" data-bind="text: bkd.breakdownNote"></div> -->
		</div>
	</div>
</div>

<div class="modal fade" id="modal-detail-ledger-summary" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document" style="width: 700px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                	<span aria-hidden="true">&times;</span>
            	</button>
                <h4 class="modal-title">
        			Detail
        		</h4>
            </div>
            <div class="modal-body">
				<div data-bind="visible: bkd.popupIsLoading">
					{{template "_loader.html"}}
				</div>
				<div data-bind="visible: !bkd.popupIsLoading()">
                	<div class="grid-detail"></div>
				</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">
		        	Close
		        </button>
            </div>
        </div>
    </div>
</div>
