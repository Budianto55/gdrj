<script src="/res/core/js/page-widget-breakdown.js"></script>

<div class="panel ez no-padding hardcore">
	<div class="panel-heading">
		<h3 class="no-margin">
			Grid Analysis Ideas
		</h3>
		<div class="panel-nav-button">
			<div class="form-inline">
				<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
					<span class="input-group-addon width-100 align-right">Breakdown by</span>
					<div class="width-full">
						<select type="text" style="width: 150px;" data-bind="kendoDropDownList: { data: rpt.optionDimensions, dataValueField: 'field', dataTextField: 'name', value: bkd.breakdownBy, optionLabel: 'Select one', change: bkd.refreshOnChange }"></select>
					</div>
					<div class="clearfix"></div>
				</div>
				<button class="btn btn-sm btn-primary" data-bind="click: bkd.refresh">
					<i class="fa fa-refresh"></i>
				</button>
			</div>
		</div>
	</div>

	<div class="panel-body">
		<!-- {{template "_loader.html"}} -->
		<!-- data-bind="visible: !app.loader()" -->

		<div>
			<div class="breakdown-view ez"></div>
		</div>
	</div>
</div>
