<script src="/res/core/js/page-widget-chart-comparison.js"></script>

<div class="panel ez no-padding hardcore chart-comparison">
	<div class="panel-heading">
		<h3 class="no-margin" data-bind="text: ccr.title"></h3>
		<div class="panel-nav-button" data-bind="visible: !ccr.contentIsLoading()">
			<div class="form-inline">
				<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
					<span class="input-group-addon width-100 align-right">Limit Chart</span>
					<div class="width-full">
						<input type="text" data-bind="kendoNumericTextBox: {value: ccr.limitchart,format: '#',decimals: 0}"/>
					</div>
					<div class="clearfix"></div>

					<span class="input-group-addon width-100 align-right">Breakdown by</span>
					<div class="width-full">
						<select type="text" style="width: 150px;" data-bind="kendoDropDownList: { data: rpt.optionDimensions, dataValueField: 'field', dataTextField: 'name', value: ccr.breakdownBy, optionLabel: 'Select one' }"></select>
					</div>
					<div class="clearfix"></div>
				</div>
				<button class="btn btn-sm btn-primary tooltipster" data-bind="click: ccr.refresh" title="Refresh">
					<i class="fa fa-refresh"></i>
				</button>
				<button class="btn btn-sm btn-info tooltipster" data-bind="click: rpt.toggleFilter" title="Toggle Advanced Filter">
					<i class="fa fa-filter"></i>
				</button>
			</div>
		</div>
	</div>

	<div class="panel-body">
		<div data-bind="visible: ccr.contentIsLoading">
			{{template "_loader.html"}}
		</div>

		<div data-bind="visible: !ccr.contentIsLoading()">
			<div class="chart-comparison"></div>
		</div>
	</div>
</div>
