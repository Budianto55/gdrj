<link href="/res/databrowser/ecdatabrowser.css" rel="stylesheet">
<link href="/res/databrowser/eclookup.css" rel="stylesheet">
<script src="/res/databrowser/eclookup.js"></script>
<script src="/res/databrowser/ecdatabrowser.js"></script>

<script src="/res/core/js/page-databrowser.js"></script>

<div>
	<div class="col-md-4 col-sm-4 ez panel-filter">
		<div class="panel ez no-padding hardcore">
			<div class="panel-heading">
				<h3 class="no-margin">Filter</h3>
			</div>
			<div class="panel-body">
				<div id="from-filter">
					<p>Select table you want to show the data.</p>
					<div class="form-group form-group-table-name">
						<div class="input-group input-group-sm ez width-full">
							<span class="input-group-addon width-100 align-right">Table Name</span>
							<select data-bind="kendoDropDownList: { data: db.masterDataBrowser, dataTextField: 'TableNames', dataValueField: '_id', optionLabel: 'Click to select one ...', value: db.selectedTableID, select: db.selectTable }" style="width: 100%"></select>
						</div>
					</div>
					<div class="form-group relative align-right no-margin no-padding hardcore">
						<button class="btn btn-sm btn-primary ez ez-animate width-100" data-bind="click: db.refreshDataBrowser">&nbsp;
							<span>Refresh</span>
							<div class="icon">
								<i class="fa fa-refresh"></i>
							</div>
						</button>
					</div>
				</div>

				<div class="clearfix"></div>
			</div>
		</div>
	</div>

	<div class="col-md-8 col-sm-8 ez panel-content">
		<div class="panel ez no-padding hardcore">
			<div class="panel-heading">
				<h3 class="no-margin">
					<button class="btn-toggle-filter no-padding">
						<i class="fa fa-filter tooltipster color-grey" title="Toggle filter pane visibility"></i>
					</button>
					Data
				</h3>
			</div>
			<div class="panel-body">
				{{template "_loader.html"}}
				<div data-bind="visible: !app.loader()">
					<p data-bind="visible: db.selectedTableID() != ''">
						Data on table <span class="tag bg-orange" data-bind="text: db.selectedTableName"></span>.
					</p>
					<div id="grid-databrowser-decription"></div>
					<div class="no-grid" data-bind="visible: app.is(db.selectedTableID, '')">No data to be shown. Select table name on the filter side first.</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="modalUpdate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document" style="width: 700px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">
        	Edit data <span data-bind="text: app.capitalize(db.titleData())"></span>
        </h4>
      </div>
      <div class="modal-body">
	    <form class="wrapper form-upload-file" novalidate data-bind="template:{name:'templateModal', foreach:db.metaData()}">
		</form>
        <div class="clearfix"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bind="click: db.editDataBrowser">Save</button>
      </div>
    </div>
  </div>
</div>

<div class="clearfix"></div>

<script id="templateModal" type="text/html">
	<div class="form-group">
		<div class="input-group input-group-sm ez width-full">
			<span class="input-group-addon align-right width-100" data-bind="text: Label"></span>
			<!-- ko if: DataType() == 'string' -->
			<input type="text" class="form-control" required data-required-msg="cannot be empty" data-bind="attr: {name: Field()}, value: value" />
			<!-- /ko -->
			<!-- ko if: DataType() == 'bool' -->
			<input type="checkbox" data-bind="attr: {name: Field()}, checked: value" />
			<!-- /ko -->
			<!-- ko if: DataType() == 'date' -->
			<input type="text" class="form-control" data-bind="attr: {name: Field()}, kendoDatePicker: {format: 'mm ddd yyyy', value: value}" />
			<!-- /ko -->
			<!-- ko if: DataType() != 'string' && DataType() != 'bool' && DataType() != 'date' -->
			<input type="text" class="form-control" data-bind="attr: {name: Field()}, kendoNumericTextBox: {value: value}" />
			<!-- /ko -->
		</div>
	</div>	
</script>
