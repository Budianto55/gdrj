				<i class="fa fa-user"></i> Total User
			</h3>
		</div>

			<div class="wrapper">
				<p class="value">1.240</p>
			</div>
		</div>
	</div>
</div>
<div class="col-md-4 col-sm-4">
	<div class="panel panel-headline bg-green">
		<div class="panel-heading">
			<h3>
				<i class="fa fa-gratipay"></i> Average Visit / Day
			</h3>
		</div>
		<div class="panel-body" style="height: 120px;">
			<div class="wrapper">
				<p class="value">440</p>
				<p class="description">Global average visits each day</p>
			</div>
		</div>
	</div>
</div>
<div class="col-md-4 col-sm-4">
	<div class="panel panel-headline bg-red">
		<div class="panel-heading">
			<h3>
				<i class="fa fa-caret-up"></i> Total Revenue (USD)
			</h3>
		</div>
		<div class="panel-body" style="height: 120px;">
			<div class="wrapper">
				<p class="value">$1,200</p>
			</div>
		</div>
	</div>
</div>

<div class="clearfix"></div>

<div class="col-md-6">
	<div class="panel panel-ez">
		<div class="panel-heading">
			<h3>Chart 1</h3>
		</div>
		<div class="panel-body" style="height: 250px">
			<p>Show commits frequency each days.</p>
			<div class="chart-1" style="height: 200px"></div>
		</div>
	</div>
</div>
<div class="col-md-6">
	<div class="panel panel-ez">
		<div class="panel-heading">
			<h3>Chart 2</h3>
		</div>
		<div class="panel-body" style="height: 250px">
			<div class="chart-2" style="height: 230px"></div>
		</div>
	</div>
</div>
<div class="col-md-12">
	<div class="panel panel-ez">
		<div class="panel-heading">
			<h3>Grid</h3>
			<div class="pull-right filter-toggle">
				<label>Show Filter</label>
				<div class="material-switch">
					<input id="filter-toggle-panel-3" type="checkbox" />
					<label for="filter-toggle-panel-3" class="label-success"></label>
					<div class="clearfix"></div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<div class="panel-body">
			<div class="panel-filter">
				<div class="col-md-3">
					<div class="input-group input-group-ez input-group-sm">
						<span class="input-group-addon">Search</span>
						<input type="text" class="form-control" placeholder="Type something here ..." />
					</div>
				</div>
				<div class="col-md-3">
					<div class="input-group input-group-ez input-group-sm">
						<span class="input-group-addon">Category</span>
						<select data-bind="kendoDropDownList: { data: ['a', 'b', 'c', 'd', 'e'], optionLabel: 'Click to select one ...' }" style="width: 100%"></select>
					</div>
				</div>
				<div class="col-md-3">
					<div class="input-group input-group-ez input-group-sm">
						<span class="input-group-addon">Category</span>
						<select data-bind="kendoMultiSelect: { data: ['a', 'b', 'c', 'd', 'e'], placeholder: 'Click to select one ...' }" style="width: 100%"></select>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="grid-1"></div>
		</div>
	</div>
</div>
