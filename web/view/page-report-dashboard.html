<div class="col-md-12 col-sm-12 no-padding hardcore panel-content-expandable">
	<script src="/res/core/js/page-dashboard.js"></script>

	<div class="panel ez no-padding hardcore">
		<div class="panel-heading">
			<h3 class="no-margin" data-bind="html: dsbrd.title"></h3>
			<div class="panel-nav-button" data-bind="visible: !dsbrd.contentIsLoading()">
				<div class="form-inline">
					<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
						<span class="input-group-addon width-100 align-right">Quarter</span>
						<div class="width-full">
							<input data-bind="kendoNumericTextBox:{format: '#',decimals: 0,value:dsbrd.quarter}" style="width: 150px;"/>
						</div>
					</div>

					<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
						<span class="input-group-addon width-100 align-right">Dimension</span>
						<div class="width-full">
							<select type="text" style="width: 150px;" data-bind="kendoDropDownList: { data: rpt.optionDimensions, dataValueField: 'field', dataTextField: 'name', value: dsbrd.dimension }"></select>
						</div>
					</div>

					<button class="btn btn-sm btn-primary tooltipster" data-bind="click: dsbrd.refresh" title="Refresh P&L Analysis">
						<i class="fa fa-refresh"></i>
					</button>
					<button class="btn btn-sm btn-info tooltipster" data-bind="click: rpt.toggleFilter" title="Toggle Advanced Filter">
						<i class="fa fa-search"></i>
					</button>
				</div>
			</div>
		</div>

		<div class="panel-body">
			<div data-bind="visible: dsbrd.contentIsLoading">
				{{template "_loader.html"}}
			</div>

			<div data-bind="visible: !dsbrd.contentIsLoading()">
				<div class="grid-dashboard"></div>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
</div>
