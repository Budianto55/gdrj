<script src="/res/core/js/page-widget-chart.js"></script>

<div class="panel ez no-padding hardcore">
	<div class="panel-heading">
		<h3 class="no-margin">
			Chart
		</h3>
		<div class="panel-nav-button">
			<div class="form-inline">
				<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
					<span class="input-group-addon width-100 align-right">Breakdown by</span>
					<div class="width-full">
						<select type="text" style="width: 150px;" data-bind="kendoDropDownList: { data: rpt.optionDimensions, dataValueField: 'field', dataTextField: 'name', value: crt.categoryAxisField, optionLabel: 'Select one', change: crt.refreshOnChange }"></select>
					</div>
					<div class="clearfix"></div>
				</div>
				<button class="btn btn-sm btn-primary" data-bind="click: crt.refresh">
					<i class="fa fa-refresh"></i>
				</button>
			</div>
		</div>
	</div>

	<div class="panel-body">
		<div data-bind="visible: crt.contentIsLoading">
			{{template "_loader.html"}}
		</div>

		<div data-bind="visible: !crt.contentIsLoading()" style="height: 320px;">
			<div id="chart" style="height: 300px;"></div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
