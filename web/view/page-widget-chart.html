<script src="/res/core/js/page-widget-chart.js"></script>

<div class="panel ez no-padding hardcore">
	<div class="panel-heading">
		<h3 class="no-margin">Report</h3>
		<div class="panel-nav-button" data-bind="visible: !crt.contentIsLoading()">
			<div class="form-inline">
				<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
					<span class="input-group-addon width-100 align-right">Fiscal Year</span>
						<div class="width-full">
							<select type="text" style="width: 150px;" data-bind="kendoDropDownList: { data: rpt.optionFiscalYears, value: crt.fiscalYear }"></select>
						</div>
				</div>

				<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
					<span class="input-group-addon width-100 align-right">Breakdown by</span>
					<div class="width-full">
						<select type="text" style="width: 150px;" data-bind="kendoDropDownList: { data: rpt.optionDimensions, dataValueField: 'field', dataTextField: 'name', value: crt.categoryAxisField, optionLabel: 'Select one', change: crt.refreshOnChange }"></select>
					</div>
					<div class="clearfix"></div>
				</div>
				<button class="btn btn-sm btn-primary" data-bind="click: crt.refresh">
					<i class="fa fa-refresh"></i> Refresh
				</button>
				<button class="btn btn-sm btn-info tooltipster" data-bind="click: rpt.toggleFilter" title="Toggle Advanced Filter">
					<i class="fa fa-server"></i> Show Filter
				</button>
			</div>
		</div>
	</div>

	<div class="panel-body">
		<div data-bind="visible: crt.contentIsLoading">
			{{template "_loader.html"}}
		</div>

		<div data-bind="visible: !crt.contentIsLoading()">
			<div data-bind="foreach: crt.chartdata" style="padding: 10px 0px;">
				<div data-bind="attr:{id:'chart'+$index()}" style="height: 180px;"></div>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
</div>
