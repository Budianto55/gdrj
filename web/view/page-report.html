<script src="/res/core/js/page-report.js"></script>
<style>.k-grid-content-locked { height: inherit !important; }</style>
<div>
{{if eq .id "all"}}
	<div class="col-md-12 col-sm-12 ez panel-content">
		<div class="panel ez no-padding hardcore">
			<div class="panel-heading">
				<h3 class="no-margin">
					All Analysis Ideas
				</h3>
			</div>
			<div class="panel-body">
				<p>Click which analysis you want to show.</p>

				<div data-bind="foreach: rpt.analysisIdeas()" class="list-analysis">
					<div class="col-md-3">
						<div class="wrapper">
							<a class="color-base" href="#" data-bind="attr: { 'href': '/web/report/' + $data._id }">
								<span class="fa fa-file-text-o"></span>
								&nbsp;&nbsp;
								<span data-bind="text: $data.name"></span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{{else}}
	<div class="col-md-3 col-sm-3 ez panel-filter">
		<div class="panel ez no-padding hardcore">
			<div class="panel-heading">
				<h3 class="no-margin">Filter</h3>
				<div class="panel-nav-button">
					<div class="form-group relative align-right no-margin no-padding hardcore">
						<button class="btn btn-sm btn-primary" data-bind="click: rpt.refresh">
							<i class="fa fa-refresh"></i>
						</button>
						<button class="btn btn-sm btn-info btn-expand" data-bind="click: rpt.expandToggleContent">
							<i class="fa fa-expand"></i>
						</button>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<div id="from-filter">
					<p>Click each section below to show respective filter.</p>
					<div class="wrapper">
						<div class="panel-group ez-collapse" role="tablist" aria-multiselectable="true" data-bind="template: { name: 'template-report-filter', foreach: rpt.filter }"></div>
					</div>
				</div>

				<div class="clearfix"></div>
			</div>
		</div>
	</div>

	<script>
	let o = {
		ID: "{{.id}}",
		Name: "{{.name}}",
		value1: "{{.value1}}",
		value2: "{{.value2}}",
		value3: "{{.value3}}"
	}
	</script>
	<script src="/res/core/js/page-report-analysis.js"></script>

	<div class="col-md-9 col-sm-9 ez panel-content">
		<div class="col-md-12 no-padding hardcore">
			<div class="col-md-12 col-sm-12 no-padding hardcore panel-content-expandable">
				{{template "page-widget-pivot.html"}}
			</div>
			<div class="col-md-12 col-sm-12 no-padding hardcore panel-content-expandable">
				{{template "page-widget-table.html"}}
			</div>
		</div>
		<div class="col-md-12 no-padding hardcore">
			<div class="col-md-12 col-sm-12 no-padding hardcore panel-content-expandable">
				{{template "page-widget-chart.html"}}
			</div>
			<!-- <div class="col-md-12 col-sm-12 no-padding hardcore panel-content-expandable">
				{{template "page-widget-scatter.html"}}
			</div> -->
		</div>
	</div>
{{end}}

	
	<div class="clearfix"></div>
</div>
