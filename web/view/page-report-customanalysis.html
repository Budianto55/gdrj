<script src="/res/core/js/page-report-customanalysis.js"></script>

<div class="panel ez no-padding hardcore">
	<div class="panel-heading">
		<h3 class="no-margin" data-bind="text: cst.title"></h3>
		<div class="panel-nav-button" data-bind="visible: !cst.contentIsLoading()">
			<div class="form-inline">
				<button class="btn btn-sm btn-primary tooltipster" data-bind="click: cst.refresh" title="Refresh">
					<i class="fa fa-refresh"></i> Refresh
				</button>
				<button class="btn btn-sm btn-info tooltipster" data-bind="click: rpt.toggleFilter" title="Toggle Advanced Filter">
					<i class="fa fa-server"></i> Show Filter
				</button>
			</div>
		</div>
	</div>

	<div class="panel-body">
		<div class="filter" data-bind="visible: !cst.contentIsLoading()">
			<div class="form-inline pull-right">
				<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
					<span class="input-group-addon align-right">Fiscal Year</span>
					<div class="width-full">
						<select type="text" style="width: 150px;" data-bind="kendoDropDownList: { data: rpt.optionFiscalYears, value: cst.fiscalYear }"></select>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
					<span class="input-group-addon align-right">Rows</span>
					<div class="width-full">
						<select type="text" style="width: 150px;" data-bind="kendoMultiSelect: { data: cst.optionRows, dataValueField: 'field', dataTextField: 'name', value: cst.row, change: cst.selectfield }"></select>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
					<span class="input-group-addon align-right">Columns</span>
					<div class="width-full">
						<select type="text" style="width: 200px;" data-bind="kendoMultiSelect: { data: cst.optionColumns, dataValueField: 'field', dataTextField: 'name', value: cst.column, change: cst.selectfield }"></select>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
			<div class="clearfix"></div>
			<div class="form-inline pull-right">
				<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
					<span class="input-group-addon align-right">Choose P&L</span>
					<div class="width-full">
						<select type="text" style="width: 623px;" data-bind="kendoMultiSelect: { data: cst.optionDimensionSelect, dataValueField: 'field', dataTextField: 'name', value: cst.breakdownvalue }"></select>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
		<div data-bind="visible: cst.contentIsLoading">
			{{template "_loader.html"}}
		</div>

		<div data-bind="visible: !cst.contentIsLoading()">
			<div class="pivot-ez ez"></div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
