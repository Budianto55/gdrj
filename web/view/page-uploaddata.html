<script src="/res/core/js/page-uploaddata.js"></script>

<div data-bind="with: ud">
	<div class="col-md-4">
		<div class="panel ez">
			<div class="panel-heading">
				<h3 class="no-margin">Form</h3>
			</div>
			<div class="panel-body">
				<div class="wrapper">
					<form>
						<div class="form-group">
							<div class="input-group input-group-sm ez width-full">
								<span class="input-group-addon align-right width-100">Model</span>
								<select id="model" class="width-full" required data-required-msg="Model cannot be empty" data-bind="kendoDropDownList: dropDownModel"></select>
								<span class="k-invalid-msg" data-for="model"></span>
							</div>
						</div>

						<div class="form-group">
							<div class="input-group input-group-sm ez width-full">
								<span class="input-group-addon align-right width-100">File to upload</span>
								<input type="file" id="file" class="form-control" required data-required-msg="Input file cannot be empty" placeholder="Select file"></select>
								<span class="k-invalid-msg" data-for="file"></span>
							</div>
						</div>

						<div class="form-group">
							<div class="input-group input-group-sm ez width-full">
								<span class="input-group-addon align-right width-100">Note</span>
								<input type="text" id="description" class="form-control" required data-required-msg="Description cannot be empty" data-bind="value: inputDescription" placeholder="Write description here ..."></select>
								<span class="k-invalid-msg" data-for="description"></span>
							</div>
						</div>

						<div class="form-group align-right no-margin">
							<button class="btn btn-sm btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="col-md-8">
		<div class="panel ez">
			<div class="panel-heading">
				<h3 class="no-margin">Uploaded Data</h3>
			</div>
			<div class="panel-body">
				<div class="wrapper">
					<form>
						<div class="form-group">
							<div class="input-group input-group-sm ez width-full">
								<span class="input-group-addon align-right width-100">File to upload</span>
								<input type="file" id="file" class="form-control" required data-required-msg="Input file cannot be empty" placeholder="Select file"></select>
								<span class="k-invalid-msg" data-for="file"></span>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group input-group-sm ez width-full">
								<span class="input-group-addon align-right width-100">Note</span>
								<input type="text" id="description" class="form-control" required data-required-msg="Description cannot be empty" data-bind="value: inputDescription" placeholder="Write description here"></select>
								<span class="k-invalid-msg" data-for="description"></span>
							</div>
						</div>
						<div class="form-group align-right no-margin">
							<button class="btn btn-sm btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="clearfix"></div>
</div>
