<script src="{{BaseUrl}}res/core/js/page-widget-pivot.js"></script>

<div class="panel ez no-padding hardcore">
	<div class="panel-heading">
		<h3 class="no-margin" data-bind="text: pvt.title"></h3>
		<div class="panel-nav-button" data-bind="visible: !pvt.contentIsLoading()">
			<div class="form-inline">
				<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5" data-bind="visible: rpt.modecustom() == false">
					<span class="input-group-addon width-100 align-right">Fiscal Year</span>
						<div class="width-full">
							<select type="text" style="width: 150px;" data-bind="kendoDropDownList: { data: rpt.optionFiscalYears, value: pvt.fiscalYear }"></select>
						</div>
				</div>

				<div  class="input-group input-group-sm ez margin-bottom-10 margin-right-5" data-bind="visible: rpt.modecustom() == false">
					<span class="input-group-addon width-100 align-right">Row</span>
						<div class="width-full">
							<select type="text" style="width: 150px;" data-bind="kendoDropDownList: { data: pvt.optionRows, dataValueField: 'field', dataTextField: 'name', value: pvt.row }"></select>
						</div>
				</div>
				<div  class="input-group input-group-sm ez margin-bottom-10 margin-right-5" data-bind="visible: rpt.modecustom() == false">
					<span class="input-group-addon width-100 align-right">Column</span>
						<div class="width-full">
							<select type="text" style="width: 150px;" data-bind="kendoDropDownList: { data: pvt.optionColumns, dataValueField: 'field', dataTextField: 'name', value: pvt.column }"></select>
						</div>
				</div>
				<button class="btn btn-sm btn-primary tooltipster" data-bind="click: pvt.refresh" title="Refresh P&L Analysis">
					<i class="fa fa-refresh"></i> Refresh
				</button>
				<button class="btn btn-sm btn-info tooltipster" data-bind="click: rpt.toggleFilter" title="Toggle Advanced Filter">
					<i class="fa fa-server"></i> Show Filter
				</button>
			</div>
		</div>
	</div>

	<div class="panel-body">
		<div class="filter" data-bind="visible: !pvt.contentIsLoading()">
			<div class="form-inline pull-right" data-bind="visible: rpt.modecustom() == true">
				<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
					<span class="input-group-addon align-right" style="width: 120px;">Fiscal Year</span>
					<div class="width-full">
						<select type="text" style="width: 150px;" data-bind="kendoDropDownList: { data: rpt.optionFiscalYears, value: rpt.value.FiscalYear }"></select>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
					<span class="input-group-addon align-right" style="width: 120px;">Row</span>
					<div class="width-full">
						<select type="text" style="width: 150px;" data-bind="kendoDropDownList: { data: pvt.optionRows, dataValueField: 'field', dataTextField: 'name', value: pvt.row }"></select>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
			<div class="clearfix"></div>
			<div class="form-inline pull-right" data-bind="visible: rpt.modecustom() == true">
				<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
					<span class="input-group-addon align-right" style="width: 120px;">Choose Group</span>
					<div class="width-full">
						<select type="text" style="width: 200px;" data-bind="kendoMultiSelect: { data: crt.dataplmodel, dataValueField: '_id', dataTextField: 'PLHeader1', value: pvt.valueplmodel, placeholder: 'Choose value' }"></select>
					</div>
					<div class="clearfix"></div>
				</div>
				
				<div class="input-group input-group-sm ez margin-bottom-10 margin-right-5">
					<span class="input-group-addon align-right" style="width: 120px;">Column</span>
					<div class="width-full">
						<select type="text" style="width: 150px;" data-bind="kendoDropDownList: { data: pvt.optionColumns, dataValueField: 'field', dataTextField: 'name', value: pvt.column }"></select>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>

		<div data-bind="visible: pvt.contentIsLoading">
			{{template "_loader.html"}}
		</div>

		<div data-bind="visible: !pvt.contentIsLoading()">
			<div class="pivot ez"></div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
